<!DOCTYPE html>
<html ng-app="Contacts">

<head>

    <script src="angular.js"></script>
    <script src="controllers/controller.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <title>Contact List</title>
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>Contact List</h1>

        <table class="table" ng-form="myForm">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <input class="form-control" ng-model="contact.name" ng-required="true" autofocus></td>
                    <td> <input class="form-control" ng-model="contact.email" ng-required="true" autofocus></td>
                    <td> <input class="form-control" ng-model="contact.number" maxlength="10" autofocus></td>
                    <td> <button class="btn btn-primary" ng-click="addContact()" ng-if="!contact._id">Add Contact</button></td>
                    <td> <button class="btn btn-primary" ng-click="update()" ng-if="contact._id">Update</button></td>
                </tr>
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td><button class="btn btn-danger" ng-click="delete(contact._id)">Delete</button></td>
                    <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
